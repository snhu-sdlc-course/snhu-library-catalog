var os
switch(System.getProperty("os.name").toLowerCase().split(' ')[0]) {
	case 'windows':
		os='win'
		break
	case 'linux':
		os='linux'
		break
	default:
		os='mac'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.data:spring-data-commons'

	implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'

	implementation 'org.apache.commons:commons-lang3:3.12.0'

	// JavaFX
	implementation "org.openjfx:javafx-base:17.0.2:${os}"
	implementation "org.openjfx:javafx-controls:17.0.2:${os}"
	implementation "org.openjfx:javafx-fxml:17.0.2:${os}"
	implementation "org.openjfx:javafx-graphics:17.0.2:${os}"
	implementation "org.controlsfx:controlsfx:11.1.1"

	// Embedded MongoDB
	implementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testCompileOnly 'org.projectlombok:lombok:1.18.22'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'com.vaadin.external.google', module: 'android-json'
	}
}

