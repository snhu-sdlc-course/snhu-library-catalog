import java.text.SimpleDateFormat

plugins {
	id 'application'
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'org.openjfx.javafxplugin' version '0.0.13'
	id 'org.beryx.jlink' version '2.25.0'
	id 'eclipse'
	id 'idea'
}

group = 'edu.snhu'
version = '0.0.1-SNAPSHOT'

idea {
	module {
		testSourceDirs += file("$projectDir/src/integration/java")
		testResourceDirs += [file("$projectDir/src/integration/resources"), file("$projectDir/src/test/resources")]
	}
}

ext {
	buildDate=(new SimpleDateFormat("dd-MMM-yyyy HH:mm")).format(new Date())
	moduleName="edu.snhu.library"
}

application {
	mainModule="edu.snhu.library"
	mainClass="edu.snhu.library.JavaFxApplication"
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

processResources {
	filesMatching('*.properties') {
		expand(project.properties)
	}
}

repositories {
	mavenCentral()
}

java {
	sourceCompatibility = '17'
	targetCompatibility = '17'
	modularity.inferModulePath = true
}

compileJava {
	inputs.property("moduleName", moduleName)
}

jar {
	inputs.property("moduleName", moduleName)
	manifest {
		attributes('Automatic-Module-Name': moduleName)
	}
}

javafx {
	version = '17.0.2'
	modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

jlink {
	options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
}

configurations {
	all {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}

	//	integrationCompile.extendsFrom(testCompile)
	//	integrationRuntime.extendsFrom(integrationCompile)
}

//compileTestJava {
//	exclude '*module-info*'
//}
test {
	useJUnitPlatform()

	testLogging {     // This is for logging and can be removed.
		events = ["passed", "skipped", "failed"]
	}

	doFirst {
		jvmArgs = [
				'--add-exports', 'javafx.base/com.sun.javafx.beans=net.bytebuddy',
				'--add-reads', "$moduleName=org.mockito.junit.jupiter",
				'--add-reads', "$moduleName=javafx.fxml",
		]
	}

}

